<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cellular Automata</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./cellular_automata.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1>Explore Cellular Automata</h1>

    <nav>
      <button id="play-button">Play</button>
      <button id="gridlines-button">Toggle Gridlines</button>
      <button id="clear-button">Clear Grid</button>

      <h5>Speed:</h5>
      <div id="speed-slider" class="slider"></div>

      <h5>Zoom:</h5>
      <div id="zoom-slider" class="slider"></div>
    </nav>

    <div class="container">
      <div class="sidebar">
        <div class="buttons">
          <button id="rotate-button">Rotate</button>
          <button id="single-cell-button" class="selected">Single Cell</button>
          <button id="eraser-button">Eraser</button>
        </div>
        <ul id="structures"></ul>
      </div>
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>
  </body>
</html>
